<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Basic Description Meta Tags -->
  <meta name="description" content="Simple site, it's a little more advance version of the classic rock, paper, scissors game, but instead of the traditional objects, it use the five elements displayed in the 
  Naruto manga and anime.">
  <meta name="author" content="Juan Camilo Montealegre | @ocamilomontealegre">
  <title>Naruto Element Battle</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./favicon.png">
  <!-- Icons -->
  <script
      src="https://kit.fontawesome.com/acc4ba919d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="wrapper">
    
    <!-- header -->
    <header class="header">
      <h1>Naruto ELement Battle</h1>
    </header>

    <!-- main -->
    <main>
      <div class="game">
        
        <!-- game-message -->
        <div class="game-message">
          <p>
            Choose and element and protect<br>
            the ninja world
          </p>
        </div>

        <!-- game-battle -->
        <div class="game-battle">

          <!-- player -->
          <div class="player">
            <div class="player-selection">
            </div>
            <p class="player-score"></p>
          </div>
          
          <!-- round-counter -->
          <div class="round-counter"></div>

          <!-- computer -->
          <div class="computer">
            <div class="computer-selection"></div>
            <p class="computer-score"></p>
          </div>
        </div>

        <!-- game-selection -->
        <div class="game-selection">
          <button class="selection"></button>
          <button class="selection"></button>
          <button class="selection"></button>
          <button class="selection"></button>
          <button class="selection"></button>
        </div>
        
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>Copyright 2023 - @ocamilomontealege <span class="fa-brands fa-github"></span></p>
    </footer>
  </div>
</body>
</html>
